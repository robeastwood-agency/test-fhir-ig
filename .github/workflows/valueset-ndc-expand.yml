name: Programmatically expand 'NCTIS Data Components' CodeSystem

on: 
  [push, pull_request]
  
jobs:

  request:

    runs-on: ubuntu-latest

    steps:
      
      - name: check out repo under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v3

      - name: POST to http://tx.fhir.org
        id: request
        uses: fjogeleit/http-request-action@v1.9.2
        
        with:
          url: 'http://tx.fhir.org/r4/ValueSet/$expand'
          method: 'POST'
          contentType: 'application/fhir+json'
          ignoreStatusCodes: '422'
          file: "${{ github.workspace }}/REST/parameter-ndc-expansion.json"

      - name: Show response
        run: echo ${{ steps.request.outputs.response }}
          # echo ${{ fromJson(steps.request.outputs.response). }}